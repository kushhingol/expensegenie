name: Run Server Tests

on:
  pull_request:
    branches:
      - main # triggers when PR is made to `main`
  push:
    branches:
      - main # optional: runs on push to main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or whatever version you're using
          run_install: false # prevents auto install; we handle it later

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run server tests
        env:
          JWT_SECRET: test-secret # required by your test cases
        run: pnpm run dev:server:test
